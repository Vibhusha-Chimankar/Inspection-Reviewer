<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dash-login">

<style>
:host {
    display: block;
    position: relative;
    width: 100%;
    margin: auto;
    height: 776px;
    background: #636363;
    padding: 14px 0px;

}
 #basic1{width: 100%;height:100%;}

.login-panel{
    width: 90%;
    margin: auto;
    height: 100%;
    background: #fff
}
.login-panel div{
   padding-top: 8em;}

form {
    width:380px;
    margin:auto;
    padding: 3em 2em 2em 2em;
    background: #fafafa;
    border: 1px solid #dcf7fd;
    box-shadow: rgba(0, 0, 0, 0.22) 0px 1px 1px 0px,rgba(0, 0, 0, 0.61) 0px 1px 2px 0px;
}

.group { 
    position: relative; 
    margin-bottom: 45px; 
}

input {
    font-size: 18px;
    padding: 8px 10px 8px 0px;
    -webkit-appearance: none;
    display: block;
    background: #fafafa;
    color: #636363;
    width: 100%;
    border: none;
    border-radius: 0;
    border-bottom: 1px solid #c7c7c7;
    margin-bottom: 28px;
}

input:focus {border-bottom: 1px solid #48bcd8;outline:0;}

input:focus ~ label, input.used ~ label {
    top: -20px;
  transform: scale(.75); left: -2px;
    /* font-size: 14px; */
    color: #4a89dc;
}

.button {
  position: relative;
  display: inline-block;
  padding: 12px 24px;
  margin: .3em 0 1em 0;
  width: 100%;
  vertical-align: middle;
  color: #fff;
  font-size: 16px;
  line-height: 20px;
  -webkit-font-smoothing: antialiased;
  text-align: center;
  letter-spacing: 1px;
  background: transparent;
  border: 0;
  border-bottom: 2px solid #3160B6;
  cursor: pointer;
  transition: all 0.15s ease;
}
.button:focus { outline: 0
  ; }

.clr{clear:both;}
/* Button modifiers */

.buttonBlue {
    background: #099FC3;
    text-shadow: 1px 1px 0 rgba(9, 159, 195, 0.78);

}
.buttonBlue:hover {
    background:#48bcd8;
    text-shadow: 1px 1px 0 rgba(9, 159, 195, 0.78);

}
.login-panel { width: 90%;
    margin:auto;} 

.login-header{ width: 90%;
    margin:auto;}

.txt-head{vertical-align: super;
    padding-left: 8px;
    color: #fafafa;
    font-size: 20px;}

 .login-footer {width:90%; margin:auto;}

 .login-footer  ul{float:right;}

 .login-footer ul li{font-size: 14px;
    color: #fafafa;
    float: left;
    list-style-type: none;
    padding: 1px 10px;}

 #error{color:red;}

</style>
<template is="dom-bind" >
 <div id="basic1">
  <div class="login-header">
  <img src="/images/ge-logo.png" width="50px;"><span class="txt-head">Inspection Integration</span></div>
   
   <div class="login-panel" >
   <div >
   <form is="iron-form">
      <input type="text" name="user" placeholder="Username" id="user" required auto-validate error-message="username required!" >
     
      <input type="Password" name="pwd" placeholder="Password"  id="pass" required auto-validate error-message="username required!">

      <button type="submit" class="button buttonBlue" raised on-click="submitForm">LOGIN </button></br>
      <span id="error"  style="font-size: 16px;"></span>
      <!-- <span style="font-size: 15px;float: right;color:#099fc3">Forgot password?</span>-->
   </form>
 </div>
 </div>

 <div class="login-footer">
    <ul>
      <li>Privacy</li>
      <li>Terms</li>
      <li>Contact</li>
      <li>Accessibility</li>
      <li>Cookies</li>
    </ul>
  </div>
<div class="clr"></div>
</div>

</template>

 <script>

 (function() {
        Polymer({
            is: 'dash-login',
            submitForm :function()
    {
  
    if(document.getElementById("user").value == "user" && 
     document.getElementById("pass").value == "User@123")
     {
     //document.getElementById("basic").style.display="none";
     //debugger;
     var xx=document.getElementById("basic1");
     xx.style.display="none"
     document.querySelector('app-router').go('/my-drone');
     }

  else{
    document.getElementById('error').innerHTML="Please enter appropriate Username and Password!";
    }
  }

  
   })

    })();
 


 </script>
 </dom-module>
